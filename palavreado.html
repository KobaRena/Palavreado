    <style>
        :root {
            --cor-fundo: #f3f3f3;
            --cor-texto: #212121;
            --cor-certa: #6aaa64;
            --cor-presente: #c9b458;
            --cor-ausente: #787c7e;
            --cor-borda: #d3d6da;
            --cor-teclado: #d3d6da;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--cor-fundo);
            color: var(--cor-texto);
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin: 20px 0;
            font-size: 2.5rem;
            color: #2c3e50;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .tabuleiro {
            display: grid;
            grid-template-rows: repeat(6, 1fr);
            grid-gap: 5px;
            margin: 20px auto;
            width: 420px;
            height: 504px;
        }

        .linha {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-gap: 5px;
        }

        .letra {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--cor-borda);
            background-color: white;
            border-radius: 4px;
            user-select: none;
        }

        .letra.certa {
            background-color: var(--cor-certa);
            color: white;
            border-color: var(--cor-certa);
        }

        .letra.presente {
            background-color: var(--cor-presente);
            color: white;
            border-color: var(--cor-presente);
        }

        .letra.ausente {
            background-color: var(--cor-ausente);
            color: white;
            border-color: var(--cor-ausente);
        }

        .teclado {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .linha-teclado {
            display: flex;
            justify-content: center;
            margin-bottom: 8px;
            width: 100%;
        }

        .tecla {
            font-size: 1.1rem;
            font-weight: bold;
            padding: 15px 10px;
            margin: 0 3px;
            cursor: pointer;
            background-color: var(--cor-teclado);
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            min-width: 30px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            user-select: none;
        }

        .tecla.certa {
            background-color: var(--cor-certa);
            color: white;
        }

        .tecla.presente {
            background-color: var(--cor-presente);
            color: white;
        }

        .tecla.ausente {
            background-color: var(--cor-ausente);
            color: white;
        }

        .tecla-grande {
            width: 65px;
            font-size: 0.8rem;
        }

        .mensagem {
            height: 30px;
            margin: 10px 0;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-conteudo {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .modal h2 {
            margin-top: 0;
        }

        .botao {
            background-color: var(--cor-certa);
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .botao:hover {
            opacity: 0.9;
        }

        @media (max-width: 600px) {
            .tabuleiro {
                width: 360px;
                height: 432px;
            }

            }

                min-width: 25px;

            }
            
            .tecla-grande {
                width: 50px;
            }
        }

        function atualizarTabuleiro() {
            // Limpa todas as letras
            for (let i = 0; i < maxTentativas; i++) {
                for (let j = 0; j < 6; j++) {
                    const letra = document.getElementById(`letra-${i}-${j}`);
                    letra.textContent = '';
                    letra.className = 'letra';
                }
            }
            
            // Preenche com as tentativas anteriores
            for (let i = 0; i < tentativas.length; i++) {
                const tentativa = tentativas[i];
                
                for (let j = 0; j < tentativa.length; j++) {
                    const letra = document.getElementById(`letra-${i}-${j}`);
                    letra.textContent = tentativa[j];
                    
                    if (palavraSecreta[j] === tentativa[j]) {
                        letra.classList.add('certa');
                        atualizarTeclado(tentativa[j], 'certa');
                    } else if (palavraSecreta.includes(tentativa[j])) {
                        letra.classList.add('presente');
                        atualizarTeclado(tentativa[j], 'presente');
                    } else {
                        letra.classList.add('ausente');
                        atualizarTeclado(tentativa[j], 'ausente');
                    }
                }
            }
            
            // Preenche a tentativa atual
            const linhaAtual = tentativas.length;
            for (let j = 0; j < tentativaAtual.length; j++) {
                const letra = document.getElementById(`letra-${linhaAtual}-${j}`);
                letra.textContent = tentativaAtual[j];
            }
        }
        
        // Atualiza o estado das teclas no teclado virtual
        function atualizarTeclado(letra, estado) {
            teclas.forEach(tecla => {
                if (tecla.textContent === letra) {
                    // Só atualiza se não tiver um estado melhor
                    if (!tecla.classList.contains('certa')) {
                        tecla.classList.remove('presente', 'ausente');
                        tecla.classList.add(estado);
                    }
                }
            });
        }
        
        // Adiciona eventos de teclado e clique
        function adicionarEventos() {
            // Teclado físico
            document.addEventListener('keydown', handleKeyDown);
            
            // Teclado virtual
            teclas.forEach(tecla => {
                tecla.addEventListener('click', () => {
                    const teclaValor = tecla.getAttribute('data-tecla');
                    
                    if (teclaValor === 'Enter') {
                        enviarTentativa();
                    } else if (teclaValor === 'Backspace') {
                        apagarLetra();
                    } else if (/^[A-Z]$/.test(teclaValor)) {
                        adicionarLetra(teclaValor);
                    }
                });
            });
            
            // Botão de reiniciar
            botaoReiniciar.addEventListener('click', reiniciarJogo);
        }
        
        // Manipula pressionamento de teclas
        function handleKeyDown(e) {
            if (e.key === 'Enter') {
                enviarTentativa();
            } else if (e.key === 'Backspace') {
                apagarLetra();
            } else if (/^[A-Za-z]$/.test(e.key)) {
                adicionarLetra(e.key.toUpperCase());
            }
        }
        
        // Adiciona uma letra à tentativa atual
        function adicionarLetra(letra) {
            if (tentativaAtual.length < 6) {
                tentativaAtual += letra;
                atualizarTabuleiro();
            }
        }
        
        // Remove a última letra da tentativa atual
        function apagarLetra() {
            if (tentativaAtual.length > 0) {
                tentativaAtual = tentativaAtual.slice(0, -1);
                atualizarTabuleiro();
            }
        }
        
        // Envia a tentativa para validação
        function enviarTentativa() {
            if (tentativaAtual.length !== 6) {
                mostrarMensagem('A palavra deve ter 6 letras!');
                return;
            }
            
            if (!palavras.includes(tentativaAtual)) {
                mostrarMensagem('Palavra não reconhecida!');
                return;
            }
            
            tentativas.push(tentativaAtual);
            
            if (tentativaAtual === palavraSecreta) {
                mostrarVitoria();
            } else if (tentativas.length === maxTentativas) {
                mostrarDerrota();
            } else {
                tentativaAtual = '';
                mostrarMensagem('');
            }
            
            atualizarTabuleiro();
        }
        
        // Mostra mensagem de erro/sucesso
        function mostrarMensagem(texto) {
            mensagem.textContent = texto;
        }
        
        // Mostra modal de vitória
        function mostrarVitoria() {
            modalTitulo.textContent = 'Parabéns!';
            modalMensagem.textContent = `Você acertou a palavra "${palavraSecreta}" em ${tentativas.length} tentativa${tentativas.length > 1 ? 's' : ''}!`;
            modal.style.display = 'flex';
            document.removeEventListener('keydown', handleKeyDown);
        }
        
        // Mostra modal de derrota
        function mostrarDerrota() {
            modalTitulo.textContent = 'Fim de jogo!';
            modalMensagem.textContent = `A palavra correta era "${palavraSecreta}".`;
            modal.style.display = 'flex';
            document.removeEventListener('keydown', handleKeyDown);
        }
        
        // Reinicia o jogo
        function reiniciarJogo() {
            modal.style.display = 'none';
            tentativaAtual = '';
            tentativas = [];
            mostrarMensagem('');
            criarTabuleiro();
            atualizarTabuleiro();
            
            // Limpa o teclado
            teclas.forEach(tecla => {
                tecla.classList.remove('certa', 'presente', 'ausente');
            });
            
            // Reativa eventos
            document.addEventListener('keydown', handleKeyDown);
        }
        
        // Função auxiliar para gerar hash de uma string
        function hashCode(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = (hash << 5) - hash + char;
                hash |= 0; // Converte para inteiro de 32 bits
            }
            return Math.abs(hash);
        }
        
        // Inicia o jogo quando a página carrega
        window.addEventListener('DOMContentLoaded', init);
    </script>
